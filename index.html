<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div class="container">
        <div>
            <h1 class="absolute center title">Des savoir-faire comme partition commune :</h1>
        </div>
        <div>
            <div>
                <div class="box">
                    <img src="reflechis2.png" alt="homme qui pense">
                </div>
            </div>
            <div class="absolute relative b50">
                <div class="row">
                    <div class="col">
                        <div class="w w1 animate__animated animate__fadeInDownBig animate__slow">
                            <span>Coordination</span>
                        </div>
                        <div class="w w2 animate__animated animate__fadeInLeftBig animate__delay-4s animate__slow">
                            <span>Gestion des risques</span>
                        </div>
                        <div class="w w3 animate__animated animate__fadeInLeftBig animate__delay-2s animate__slow">
                            <span>Qualit√©</span>
                        </div>
                    </div>
                    <div class="col col2">
                        <div class="w w4 animate__animated animate__fadeInRightBig animate__delay-1s animate__slow">
                            <span>Communication</span>
                        </div>
                        <div class="w w5 animate__animated animate__fadeInRightBig animate__delay-3s animate__slow">
                            <span>Organisation</span>
                        </div>
                        <div class="w w6 animate__animated animate__fadeInUpBig animate__delay-5s animate__slow">
                            <span>Leadership</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
